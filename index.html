<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World Clock</title>
</head>

<body>
    <div class="container">
        <h1> World Clock</h1>
        <select id="city">
            <option value="">Select a city... </option>
            <option value="America/Buenos_Aires">Buenos Aires </option>
            <option value="America/Sao_Paulo">Sāo Paulo</option>
            <option value="Europe/Rome">Rome</option>
        </select>
        <div id="cities">
            <div class="city" id="nyc">
                <div>
                    <h2> New York</h2>
                    <div class="date"></div>
                </div>
                <div>
                    <div class="time"></div>
                </div>
            </div>
            <div class="city" id="denver">
                <div>
                    <h2>Denver</h2>
                    <div class="date"></div>
                </div>
                <div>
                    <div class="time"></div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        This project was coded by <strong>Angélica Morales</strong> and is open source on
        <a href="https://github.com/000angelica/world-clock" target="_blank"> GitHub </a>
    </footer>
</body>
<script src="index.js"></script>

</html>
